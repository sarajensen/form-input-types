<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Space Princess Application</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="container">
      <h2>Intergalactic Standard Space Princess Application</h2>
      <form>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="name">Full name:</label>
              <input id="name" class="form-control" type="text">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="dob">Date of birth:</label>
              <input id="dob" class="form-control" type="date">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="training">Highest level of training achieved:</label>
              <select id="training" class="form-control">
                <option disabled selected>--</option>
                <option>Self-taught</option>
                <option>Associate of Space Princessdom</option>
                <option>Bachelor of Space Princessdom</option>
                <option>Master of Space Princessdom</option>
                <option>Doctor of Space Princessdom</option>
              </select>
            </div>
          </div>
          <div class="col-md-6">
            <label>Spaceship of Choice</label>
            <div class="form-group">
              <div class="radio">
                <label>
                  <input type="radio" name="spaceship" value="shuttle">
                  <img src="img/shuttle.png">
                </label>
                <label>
                  <input type="radio" name="spaceship" value="enterprise">
                  <img src="img/enterprise.png">
                </label>
                <label>
                  <input type="radio" name="spaceship" value="falcon">
                  <img src="img/falcon.png">
                </label>
                <label>
                  <input type="radio" name="spaceship" value="battlestar">
                  <img src="img/battlestar.png">
                </label>
                <label>
                  <input type="radio" name="spaceship" value="serenity">
                  <img src="img/serenity.png">
                </label>
                <label>
                  <input type="radio" name="spaceship" value="moya">
                  <img src="img/moya.png">
                </label>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="color">Spacesuit Color Preference</label>
              <input id="color" class="form-control" type="color" value="#d166ff" onchange="myFunction(this.value)">
            </div>
          </div>
        </div>
        <button class="btn btn-default" type="button">Liftoff!</button>
      </form>
    </div>

    <script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
